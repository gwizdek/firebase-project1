<div class="container">
  <h2>Lista stacji</h2>

  <div class="form-inline">
    <!-- <label for="typeahead-http">Wyszukaj stację:</label> -->
    <input id="typeahead-http" type="text" class="form-control" 
      [class.is-invalid]="searchFailed" 
      [(ngModel)]="model" 
      [ngbTypeahead]="search" 
      placeholder="Wyszukaj stację" />
    <span *ngIf="searching"><i class="fa fa-cog fa-spin" style="font-size:24px"></i></span>
    <div class="invalid-feedback" *ngIf="searchFailed">Niestety nie znaleziono stacji</div>
  </div>
  

  <!-- <form class="form-inline my-2 my-lg-0">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>   -->

  <div class="list-group">
    <a 
      *ngFor="let station of (stations$ | async)"
      routerLink="/station/1" routerLinkActive="active"
      class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h6 class="mb-2">{{station.name}}</h6>
      </div>
      <div class="d-flex w-100 justify-content-between">
        <span class="mb-1">{{station?.distance | number:'1.2-2'}}km</span>
        <span>{{station.availPorts}}/{{station.totalPorts}}</span>
      </div>
    </a>
  </div>
</div>
