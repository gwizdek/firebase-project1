<div class="container">
  <h2>Lista stacji</h2>

  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>  

  <div class="list-group">
    <a 
      *ngFor="let station of (stations$ | async)"
      routerLink="/station/1" routerLinkActive="active"
      class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h6 class="mb-2">{{station.name}}</h6>
        <h6 class="mb-1">{{station.distance | number:'1.3-3'}}km</h6>
        <h6>{{station.availPorts}}/{{station.totalPorts}}</h6>
      </div>
    </a>
  </div>
</div>
